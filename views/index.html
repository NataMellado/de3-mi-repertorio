<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Repertorio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <!--Favicon-->
    <link rel="icon" type="image/png" href="/img/icon-music.svg">
</head>

<body>

    <!-- Header background -->
    <header>
        <picture>
          <source media="(min-width: 426px)" srcset="/img/pattern-background-desktop.svg">
          <img class="background" src="/img/pattern-background-mobile.svg" alt="">
        </picture>
      </header>

    <!-- Main content -->
    <main class="main-container">

        <!-- Form container -->
        <section class="form-container">

            <img src="/img/illustration-hero.svg" alt="hero-image">

            <form action="/addSong" method="POST" id="songForm">
                <h1 class="form-title">Mi repertorio</h1>
                <input type="text" name="artist" id="artist" required placeholder="Artista">
                <input type="text" name="cancion" id="cancion" required placeholder="Canción">
                <select name="tone" id="tone" required placeholder="Tono">
                    <option value="Do">Do</option>
                    <option value="Do#">Do#</option>
                    <option value="Re">Re</option>
                    <option value="Re#">Re#</option>
                    <option value="Mi">Mi</option>
                    <option value="Fa">Fa</option>
                    <option value="Fa#">Fa#</option>
                    <option value="Sol">Sol</option>
                    <option value="Sol#">Sol#</option>
                    <option value="La">La</option>
                    <option value="La#">La#</option>
                    <option value="Si">Si</option>
                </select>
                <button id="form-btn"type="submit">Agregar</button>
            </form>

        </section>

        <!-- Table container -->
        <section class="table-container">
            <table>

                <thead>
                    <tr>
                        <th class="table-header"colspan="5">Canciones añadidas</th>
                    </tr>
                    <tr>
                        <th>Id</th>
                        <th>Artista</th>
                        <th>Canción</th>
                        <th>Tono</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="tableSongs"></tbody>

            </table>    
        </section>

    </main>

  

  

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/d85944cffc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>  
</body>

</html>
